<md-content class="md-padding">
  <div layout="column" class="md-margin md-whiteframe-4dp">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Login</h2>
      </div>
    </md-toolbar>
    <form 
      id="login-form" 
      name="vm.loginForm" 
      ng-submit="vm.loginForm.$valid && vm.login(vm.loginInfo)"
      layout="column"
      layout-padding
    >

      <md-input-container>
        <label>Email</label>
        <input type="text" ng-model="vm.loginInfo.email" id="email" autocomplete="off">
      </md-input-container>
      
      <md-input-container>
        <label>Password</label>
          <input type="password" ng-model="vm.loginInfo.password" id="login-password" autocomplete="off">
      </md-input-container>

      <md-button  class="md-raised md-accent" type="submit">Login</md-button>
    </form>
  </div>

  <div layout="column" class="md-margin md-whiteframe-4dp">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Sign Up</h2>
      </div>
    </md-toolbar>

    <form 
      id="signup-form" 
      name="vm.signupForm" 
      ng-submit="vm.signupForm.$valid && vm.signup(vm.signupInfo)"
      layout="column"
      layout-padding
    >
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="vm.signupInfo.displayName" id="displayName" autocomplete="off">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="text" ng-model="vm.signupInfo.email" id="email" autocomplete="off">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="vm.signupInfo.password" id="login-password" autocomplete="off">
      </md-input-container>
      <md-input-container>
        <label>Admin Key</label>
        <input type="password" ng-model="vm.signupInfo.adminKey" id="admin-key" autocomplete="off">
      </md-input-container>
      <md-button class="md-raised md-accent" type="submit">Signup</md-button>
    </form>
  </div>
</md-content>
